<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home Of Metal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <ul>
        <li><a href="#">Home</li>
        <li><a href="https://www.facebook.com/wisnu.gautama.1">Facebook</li>
        <li><a href="#">Twitter</li>
      </ul>
    </div>

    <div class="header-image">
      <img src="img/header.png" alt="">
    </div>

    <div class="galeri">
      <img src="img/3.jpg" class="utama">
      <div class="thumbnail">
        <img src="img/1.jpg" class="thumb">
        <img src="img/2.jpeg" class="thumb">
        <img src="img/3.jpg" class="thumb">
        <img src="img/4.jpg" class="thumb">
        <img src="img/5.png" class="thumb">
        <img src="img/6.jpg" class="thumb">
      </div>
    </div>

    <div class="content">
      <aside id="left-content">
        <h1>The Dark Side Of The Music!</h1>
        <p>Home Of Metal merupakan sebuah komunitas kecil yang berkaitan dengan gelapnya dunia musik (Underground). Ini merupakan salah satu contoh musik Underground dari California!</p>
        <img class="contoh" src="img/6.jpg" alt="">
        <audio src="unanswered.mp3" controls></audio>
        </aside>
      <aside id="right-content">
        <h1>Let's Join Us!!</h1>
        <form class="daftar" action="#" method="post">
          <label id="isi"class="label" for="Username">Name :</label>
          <input class="input"type="text" name="Username" value="">
          <label class="label"for="em">Email :</label>
          <input class="input"type="email" name="em" value="">
          <label class="label"for="pass">Password :</label>
          <input class="input"type="password" name="pass" value=""><br>
          <input class="submit" type="submit" name="" value="Sign Up">
        </form>
      </aside>
    </div>
    <script src="script.js"></script>
  </body>
</html>
